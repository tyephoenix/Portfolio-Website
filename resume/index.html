<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="../logo.png" />
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Comfortaa">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tye Phoenix</title>
  </head>
  <body>
    <canvas id="gl-rendering"></canvas>

    <div id="header">
      <img src="/icon.png" alt="Tye Phoenix">
      <a href="/">Tye Phoenix</a>
    </div>

    <div id="resume">
      <h1>My Resume</h1>
      <div class="render">
        <div class="loading"><span class="material-symbols-outlined">refresh</span></div>
      </div>

      <div class="options">
        <div id="download-resume">Download</div>
      </div>
    </div>

    <div id="portfolio">
      <h1>My Portfolio</h1>
      <div class="render">
        <div class="loading"><span class="material-symbols-outlined">refresh</span></div>
      </div>

      <div class="options">
        <div id="download-portfolio">Download</div>
      </div>
    </div>

    <div id="letter">
      <h1>Print Cover Letter</h1>
      <input type="text" placeholder="Enter Company" id="company">
      <input type="text" placeholder="Enter Position" id="position">

      <div class="options">
        <div id="download-letter">Download</div>
      </div>
    </div>

    <script type="module" src="./main.ts"></script>
  </body>
</html>
