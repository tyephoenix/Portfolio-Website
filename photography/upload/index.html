<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Oswald:wght@200..700&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phoenix Photography</title>
  </head>
  <body>

    <h1>COLLECTION UPLOAD</h1>
    
    <div id="form">
        <div id="form-inputs">
            <div class="form-input">
                <h2>COLLECTION</h2>
                <input id="form-collection-input" type="text" placeholder="Collection Name">
            </div>

            <div class="form-input">
                <h2>KEYWORDS</h2>
                <input id="form-keywords-input" type="text" placeholder="Keywords">
            </div>

            <div id="form-upload">
                <h2>UPLOAD</h2>
                <span class="material-symbols-outlined">add</span>
                <p>.jpg(s), .jpeg(s)</p>
            </div>
        </div>

        <div id="form-preview">
            <h2>COLLECTION</h2>
            <div id="form-collection-preview"><a></a></div>
            <h2>KEYWORDS</h2>
            <div id="form-keywords-preview"></div>
            <h2>UPLOADS</h2>
            <div id="form-upload-preview"></div>

            <div id="form-send"><a>ADD</a></div>
        </div>
    </div>

    <script type="module" src="./main.ts"></script>
  </body>
</html>
