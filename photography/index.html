<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <link rel="stylesheet" href="./global.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phoenix Photography</title>
  </head>
  <body>
    <canvas id="gl-rendering"></canvas>

    <div id="hero">
        <h1 id="hero-header">TYE PHOENIX PHOTOGRAPHY</h1>

        <h1 id="hero-text">GALLERY</h1>

        <div id="hero-scroll">
            <h1>VIEW RECENT</h1>
            <span class="material-symbols-outlined">arrow_downward</span>
        </div>
    </div>

    <div id="gallery">
        <div id="filter">
            <h2>FILTER</h2>
            <select name="keyword" id="filter-keywords">
                <option value="">NONE</option>
            </select>
        </div>

        <div id="load"><a>LOAD MORE</a></div>
    </div>

    <div id="presentation">
        <div id="presentation-image">
            <a id="watermark">TYE PHOENIX #<span id="watermark-path"></span></a>
            <img src="" alt="">
            <div id="presentation-options">
                <div class="presentation-option" id="presentation-open"><span class="material-symbols-outlined">open_in_new</span></div>
                <div class="presentation-option" id="presentation-download"><span class="material-symbols-outlined">download</span></div>
                <div class="presentation-option" id="presentation-link"><span class="material-symbols-outlined">link</span></div>
            </div>
        </div>
        <div id="presentation-close"><span class="material-symbols-outlined">close</span></div>
    </div>

    <script type="module" src="./main.ts"></script>
  </body>
</html>
