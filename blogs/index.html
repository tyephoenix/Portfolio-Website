<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <link rel="stylesheet" href="./global.css">
    <link rel="stylesheet" href="./blog.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phoenix Blogs</title>
  </head>
  <body>
    <canvas id="gl-rendering"></canvas>

    <div id="hero">
        <h1 id="hero-header">tye phoenix's writing</h1>

        <h1 id="hero-text">neural notes</h1>

        <div id="hero-scroll">
            <h1>read latest</h1>
            <span class="material-symbols-outlined">arrow_downward</span>
        </div>
    </div>

    <div id="catalog">
      <h1>latest</h1>
      <div id="catalog-latest">
        <div id="catalog-latest-featured"></div>
        <div id="catalog-latest-list"></div>
      </div>
      <h1>catalog</h1>
      <div id="catalog-search">
        <div id="catalog-search-input">
          <span class="material-symbols-outlined">search</span>
          <input type="text" placeholder="Search">
        </div>
        <div id="catalog-search-results"></div>
      </div>
    </div>

    <script type="module" src="./main.ts"></script>
  </body>
</html>
