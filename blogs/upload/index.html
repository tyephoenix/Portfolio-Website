<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="../blog.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phoenix Blogs</title>
  </head>
  <body>

    <h1>blog upload</h1>

    <div id="form">
        <div id="form-source">
            <h2>source text</h2>
            <div id="form-source-options">
                <div id="form-source-options-upload">
                    <span class="material-symbols-outlined">upload</span>
                    <a>Upload Local File (.md, .txt)</a>
                </div>
                <div id="form-source-options-download">
                    <span class="material-symbols-outlined">save</span>
                    <a>Save File</a>
                </div>
                <div id="form-source-options-render">
                    <span class="material-symbols-outlined">cached</span>
                    <a>Refresh Preview</a>
                </div>
                <div id="form-source-options-publish">
                    <span class="material-symbols-outlined">publish</span>
                    <a>Publish Blog</a>
                </div>
            </div>
            <div id="form-source-inputs">
                <div class="form-source-input">
                    <h2>title</h2>
                    <input id="form-title-input" type="text" placeholder="title">
                </div>
                <div class="form-source-input">
                    <h2>series</h2>
                    <input id="form-series-input" type="text" placeholder="series name">
                </div>
                <div class="form-source-input">
                    <h2>keywords</h2>
                    <input id="form-keywords-input" type="text" placeholder="keywords">
                </div>
                <div class="form-source-input">
                    <h2>cover photo</h2>
                    <div id="form-cover-photo-input">
                        <span class="material-symbols-outlined">upload</span>
                        <input id="form-cover-photo-input-url" type="text" placeholder="url">
                    </div>
                </div>
            </div>
            <div id="form-source-text"></div>

        </div>
        <div id="form-preview">

        </div>
    </div>

    <script type="module" src="./main.ts"></script>
  </body>
</html>
